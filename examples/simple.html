<!doctype html>
<html>

    <head>
        <title>Cryptallica Donate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="./../donater.min.js"></script>
    </head>

    <body>

        <h2>default</h2>
        <div id="donater"></div>

        <h2>darkthrone</h2>
        <div id="darkthrone"></div>

        <h2>mayhem</h2>
        <div id="mayhem"></div>


        <script type="text/javascript">

            var coins = {
                "vtc": {
                    "address": "1Hyhm23xzUeRKjGCQMxBjmQMXGmtWPcnko"
                },
                "tix": {
                    "address": "0xFERWERE"
                }
            };

            var defaultTheme = new Cryptallica.Donater({
                domElement: "donater",
                coins: coins
            });

            var darkthrone = new Cryptallica.Donater({
                domElement: "darkthrone",
                coins: coins,
                theme: "darkthrone"
            });

            var mayhem = new Cryptallica.Donater({
                domElement: "mayhem",
                coins: coins,
                theme: "mayhem"
            });

        </script>

    </body>

</html>
